{{ define "main" }}
<section class="container mx-auto py-10">
    <h2 class="text-2xl font-bold mb-4">Signaler un point noir</h2>
    <p>Cliquer sur la carte afin de pointer le lieu à signaler ou utiliser la géolocalisation.</p>
    <section>
        <div id="map_signalement" class="mt-4 rounded border min-h-[300px]"></div>
    </section>
    <button id="locate" class="bg-blue-500 text-white px-4 py-2 rounded mt-2 mb-2">Utiliser ma geolocalisation</button>
    <form class="mt-4" id="signaler" method="POST">
        <label for="type_signalement">Type de signalement :</label>
        <select id="type_signalement">
            <option value="travaux_route">Travaux sur la route</option>
            <option value="route_bloquee">Route bloquée</option>
            <option value="amenagement_dangereux">Aménagement dangereux</option>
            <option value="stationnement_geneant">Stationnement génant</option>
            <option value="danger">Danger</option>
            <option value="suggerer_amenagement">Suggestion d'aménagement cyclable</option>
            <option value="amenagement_degrade">Aménagement cyclable dégradé</option>
        </select>
        
        <label for="fileInput">Choisir une photo pour illustrer le signalement :</label>
        <input type="file" id="fileInput" name="photo" class="form-input" accept="image/png, image/jpeg" required />
        <label for="description" class="block">Décrire briévenement le signalement :</label>
        <textarea id="description" name="description" class="form-input" placeholder="Description de la situation ..." rows="6"></textarea>
        <input type="hidden" id="coords" name="coords" class="w-full border p-2 rounded mb-2" readonly required>
        <input type="hidden" id="long" name="long" readonly required>
        <input type="hidden" id="lat" name="lat" readonly required>

        <label for="email" class="block">Email :</label>
        <input type="email" id="email" name="email" class="w-full border p-2 rounded mb-2 form-input" required>
        
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Envoyer</button>
    </form>
</section>

<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <!--
        Modal panel, show/hide based on modal state.

        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mx-auto flex size-12 shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:size-10">
              <svg class="size-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
              </svg>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="text-base font-semibold text-gray-900" id="modal-title">Signalement envoyé</h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500">Félicitation, le signalement a bien été envoyé.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50 sm:mt-0 sm:w-auto">Retour à la page d'accueil</button>
        </div>
      </div>
    </div>
  </div>
</div>

{{ end }}
